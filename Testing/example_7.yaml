# includes: [ example_include_1.yaml, example_include_2.yaml ]

compute-module:
  name: probe
  options:
    - name: index
      type: string
      help: 'List of voxel indicies, such as "i j k; i j k; ..."'
      alias: [ idx, voxel-idx ]
    - name: location
      type: string
      help: 'List of spatial locations, such as "i j k;i j k;..."'
    - name: input
      type: filename-list
      default:
      can-the-map-be-empty: yes
      required: true
  rules:
    - required:
      - input
    - or:
      - location
      - index
